    <title>Build Mad Lib Script</title>
    <script src="script.js" defer></script>

<body>

    <header>
        <h1>Build a Mad Lib Script</h1>

    <main>
        <form id="myform">
            <label for="in1">Provide a noun</label>
            <input type="text" id="in1" >

            <label for="in2">Provide another noun</label>

            <label for="in3">Provide an Adjective</label>
            <input type="text" id="in3" >

            <label for="in4">Provide a Verb</label>

            <input type="submit" value="Send">
        </form>
        <article id="madlib">

        </article>
    </main>
    <footer>

    </footer>
