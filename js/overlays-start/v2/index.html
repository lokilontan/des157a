<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Example 1</title>

    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1>Creating an Overlay Effect</h1>

        <p>Click <a href="#" class="open">here</a> to open the overlay</p>
    </main>

    <section id="overlay" class="hidden">
        <article>
            <h2>Overlay content here</h2>
            <img src="http://placekitten.com/g/300/300" alt="kitten">
            <button class="close">close</button>
        </article>
    </section>

</body>
