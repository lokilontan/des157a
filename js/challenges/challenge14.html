<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Basic Challenges: Challenge 14</title>
</head>

<body>
    <h1>JavaScript Basic Challenges</h1>
    <h2>Challenge 14</h2>

    <script>

        var name = prompt("What's your name?", "");

        function hello(nameIn) {

            var greeting;

            if ((nameIn) || (nameIn == '')) {

                greeting = "You didn't give me a name";
            }
            else {

                greeting = `Hello ${nameIn}, and welcome!`;

            }

            return greeting;

        }

        console.log(hello(name));


    </script>

</body>

</html>
