<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>JavaScript Event Challenges: Challenge 24</title>
</head>

<body>

	<h1>JavaScript Event Challenges: Challenge 24</h1>

	<div id="toAppend">
		<p>Here is a paragraph of text</p>
	</div>

	<button>Add a paragraph!</button>

	<script>

		var btn = document.querySelector("button");

		btn.addEventListener("click", function () {
			
			var newPar = document.createElement('p');
			var newParText = document.createTextNode("A new paragraph");
			
			newPar.appendChild(newParText);
			
			document.querySelector("div").appendChild(newPar);

		})

	</script>

</body>

</html>
